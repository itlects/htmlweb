<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullscreen video background</title>
    <style>
        *{
            box-sizing: border-box;
            
        }
        body{
            display: flex;
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
        }
        #myVideo{
            position: fixed;
            top:0;
            align-items: center;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <video autoplay muted loop src="rain.mp4" id="myVideo" type="video/mp4"></video>
</body>
</html>
