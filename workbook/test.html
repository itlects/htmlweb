    <script>
        function p6_3_1(){
            for(let i=1; i<=5; i++) {
                for(let j=0; j<i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
    <script>
        document.write("<h3>document.write()로 표만들기</h3>");
        document.write("<hr>");
        document.write("<table border=1px");
            document.write("<tr>");
            document.write("<th>");
            document.write("n");
            document.write("</th>");
        
            for(let j=0; j<10; j++) {
                document.write("<td>");
                document.write(j);
                document.write("</td>");
            }		
            document.write("</tr><tr>");
            document.write("<th>");
            document.write("n<sup>2</sup>");
            document.write("</th>");
        
            for(let j=0; j<10; j++) {
                document.write("<td>");
                document.write(j*j);
                document.write("</td>");
            }
            document.write("</tr>");
        document.write("</table>");
        </script>
