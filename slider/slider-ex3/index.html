<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider carousel</title>
    <title>ref: https://www.youtube.com/watch?v=qHzSQrLjxlQ</title>

    <style>
        body{
            margin: 0;
        }
    </style>
    <style>
        .container{
            width: 300vw;
            transition: transform 0.5s;
        }
        .inner{
            width: 100vw;
            float: left;
        }
        .inner img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>image slider ex3</h2>
    <div style="overflow: hidden;">
        <div class="container">
            <div class="inner"><img src="./img/img1.jpg" alt="img1"></div>
            <div class="inner"><img src="./img/img2.jpg" alt="img2"></div>
            <div class="inner"><img src="./img/img3.jpg" alt="img3"></div>
        </div>
    </div>

    <button class="button1">1</button>
    <button class="button2">2</button>
    <button class="button3">3</button>


    <script>
        document.querySelector('.button1').addEventListener('click', function(){
            document.querySelector('.container').style.transform = 'translate(0vw)';
        })
        document.querySelector('.button2').addEventListener('click', function(){
            document.querySelector('.container').style.transform = 'translate(-100vw)';
        })
        document.querySelector('.button3').addEventListener('click', function(){
            document.querySelector('.container').style.transform = 'translate(-200vw)';
        })
    </script>
</body>
</html>
