<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Form</title>
    <link rel="stylesheet" href="./css/style.css"
</head>
<body>
<fieldset>
    <legend><h2>Form</h2></legend>
    <form action="#" id="form">
        <input type="text" id="name" name="name" placeholder="Name"><br><br>
        <input type="text" id="job" name="job" placeholder="job"><br><br>
        <input type="text" id="exp" name="exp" placeholder="Experience"><br><br>
        <input type="button"  value="submit" id="btn" onclick="Submit()">
        <input type="reset" value="reset">
    </form>
    
</fieldset>
<div id="msg"></div>
<fieldset>
    <legend><h2>Data from Local Storage</h2></legend>
    <table border="1" id="table">
        <tr>
            <th class=".col">Name</th>
            <th class=".col">Job</th>
            <th class=".col">Experience</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</fieldset>
</body>
<script src="./js/script.js"></script>
</html>
