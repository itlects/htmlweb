<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 배치</title>
  <style>
    #float { 
      float : right; /* 뷰포트의 오른쪽에 붙여 */ 
      border : 2px dotted red;
      width : 7em; /* 7개의 글자 크기 */
      padding : 0.25em;
      margin : 1em;
    
      background-color:lightyellow;
    }
  </style>
</head>
<body>
<h3>학기말 공지</h3>
<hr>
<div>
<p id="float">
 중간시험평가는 실습과제수행으로 대체됩니다</p>
<p>
  이제 곧 중간시험기간이 시작됩니다. 
  강의학습을 충분히 따라 학습 못한 내용은
  카페게시판 학습자료를 중심으로 복습하고 
  오픈챌린지를 통해 학습내용을 적용해보세요</p>
</div>
</body>
</html>
