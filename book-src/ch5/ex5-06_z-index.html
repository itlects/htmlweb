<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>
	<style>
		div { position : absolute; }
		img { position : absolute; }
		
		#spadeA { z-index :-3; left : 10px; top : 20px; }
		#spade2 { z-index : 2; left : 40px; top : 30px; }
		#spade3 { z-index : 3; left : 80px; top : 40px; }
		#spade7 { z-index : 7; left : 120px; top : 50px; }
	</style>
	<style>
		.mycard{
			width: 100px;
			height: 140px;
		}
	</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>

<div>
	<img id="spadeA" class="mycard" src="media/spade-A.png" 
		alt="스페이드A">
	<img id="spade2" class="mycard" src="media/spade-2.png" 
		alt="스페이드2">
	<img id="spade3" class="mycard" src="media/spade-3.png" 
		alt="스페이드3">
	<img id="spade7" class="mycard" src="media/spade-7.png" 
		alt="스페이드7">
</div>
</body>
</html>
